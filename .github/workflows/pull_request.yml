---
name: Pull request verification

# For some reason yamllint thinks these should be truthy
# yamllint disable-line rule:truthy
on:
  pull_request:

jobs:
  PullRequest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
      - name: pnpm
        run: |
          corepack enable
          pnpm install

      - name: Build
        run: pnpm run build

      - uses: pre-commit/action@v3.0.1

      - name: Build journal-solid container image
        uses: docker/build-push-action@v6.19.2
        with:
          push: false
          file: packages/journal-solid/Dockerfile
